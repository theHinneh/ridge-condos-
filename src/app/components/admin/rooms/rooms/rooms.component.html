<!-- @format -->

<app-navbar></app-navbar>
<div class="wrapper" id="body-fix">
  <div class="sidebar" data-color="white" data-background-color="white">
    <app-sidenav></app-sidenav>
  </div>

  <div class="main-panel">
    <div class="container-fluid" id="top-nav">
      <p class="navbar-brand" id="page-header">{{ title }}</p>
      <app-modal
        [modalTitle]="modalTitle"
        [modalLaunch]="modalLaunch"
        id="addRoom-button"
      >
        <form>
          <div class="form-group">
            <input
              [(ngModel)]="roomForm.category"
              name="category"
              type="text"
              class="form-control"
              placeholder="Category"
            />
          </div>
          <div class="form-group">
            <textarea
              [(ngModel)]="roomForm.description"
              name="description"
              class="form-control"
              placeholder="Room Description"
            ></textarea>
          </div>
          <div class="row">
            <div class="form-group col">
              <input
                [(ngModel)]="roomForm.price"
                name="price"
                type="text"
                class="form-control"
                placeholder="Price per week"
              />
            </div>
            <div class="form-group col">
              <select
                class="custom-select"
                [(ngModel)]="roomForm.status"
                required
              >
                <option selected disabled>Status</option>
                <option value="OCCUPIED">Occupied</option>
                <option value="AVAILABLE">Available</option>
              </select>
            </div>
          </div>
          <div class="custom-file uploadImage">
            <input
              [(ngModel)]="roomForm.images"
              name="images"
              type="file"
              class="custom-file-input"
              id="image"
              required
            />
            <label class="custom-file-label" for="image">Choose image...</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </app-modal>
    </div>
    <div class="content" id="custom-dash">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="card card-stats">
              <div class="card-header card-header card-header">
                <div class="media media-custom d-block mb-4 h-100">
                  <div class="mb-4 d-block">
                    <img
                      src="./assets/images/slide-3.jpeg"
                      alt="Image placeholder"
                      class="img-fluid"
                    />
                  </div>
                  <div class="media-body">
                    <h2 class="mt-0 mb-3">
                      <div>Gym</div>
                    </h2>
                    <p>
                      Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                      Dicta soluta maiores impedit
                    </p>
                  </div>
                </div>
              </div>
              <div class="card-footer">
                <div class="stats">
                  <button
                    type="submit"
                    class="btn btn-primary pull-right view-button"
                  >
                    Edit
                  </button>
                  <button
                    type="submit"
                    class="btn btn-primary pull-right view-button"
                  >
                    Delete
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
