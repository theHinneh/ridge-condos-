<!-- @format -->

<div class="contact-container">
  <app-cover [backGround]="backGround">
    <div class="container cover-content">
      <div class="row justify-content-center align-items-center">
        <div class="col text-center">
          <h1 class="heading mb-4">Contact</h1>
          <ul class="ul-decoration mb-4">
            <li>
              <a
                [routerLink]="['/welcome']"
                routerLinkActive="router-link-active"
                >HOME</a
              >
            </li>
            <li>&#8226;</li>
            <li>CONTACT</li>
          </ul>
        </div>
      </div>
    </div>
  </app-cover>
  <!-- app-cover -->
  <section class="section contact-section" id="next">
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <form
            action="#"
            method="post"
            class="bg-white p-md-5 p-4 mb-5 border"
          >
            <div class="row">
              <div class="col-md-6 form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control " />
              </div>
              <div class="col-md-6 form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" class="form-control " />
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control " />
              </div>
            </div>
            <div class="row mb-4">
              <div class="col-md-12 form-group">
                <label for="message">Write Message</label>
                <textarea
                  name="message"
                  id="message"
                  class="form-control "
                  cols="30"
                  rows="8"
                ></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 form-group">
                <input
                  type="submit"
                  value="Send Message"
                  class="btn btn-primary text-white font-weight-bold"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-5">
          <div class="row">
            <div class="col-md-10 ml-auto contact-info">
              <p>
                <span class="d-block">Address:</span>
                <span> 98 West 21th Street, Ahodwo, Kumasi</span>
              </p>
              <p>
                <span class="d-block">Phone:</span>
                <span> (+233) 502 3533</span>
              </p>
              <p>
                <span class="d-block">Email:</span>
                <span> info@condoshotel.com</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <app-reservation></app-reservation>
  <app-footer></app-footer>
</div>
