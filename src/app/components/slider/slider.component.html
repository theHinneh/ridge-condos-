<!-- @format -->

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li
      data-target="#carouselExampleIndicators"
      data-slide-to="0"
      class="active"
    ></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="./assets/images/slide-1.jpeg" class="d-block w-100" alt="..." />
    </div>
    <div class="carousel-item">
      <img src="./assets/images/slide-2.jpeg" class="d-block w-100" alt="..." />
    </div>
    <div class="carousel-item">
      <img src="./assets/images/slide-3.jpeg" class="d-block w-100" alt="..." />
    </div>
    <div class="carousel-item">
      <img src="./assets/images/slide-4.jpeg" class="d-block w-100" alt="..." />
    </div>
    <div class="carousel-item">
      <img src="./assets/images/slide-5.jpeg" class="d-block w-100" alt="..." />
    </div>
    <div class="carousel-item">
      <img src="./assets/images/slide-6.jpeg" class="d-block w-100" alt="..." />
    </div>
    <div class="carousel-item">
      <img src="./assets/images/slide-7.jpeg" class="d-block w-100" alt="..." />
    </div>
    <div class="carousel-item">
      <img
        src="./assets/images/o2-lounge.JPG"
        style="height: 38.7rem !important;"
        class="d-block w-100"
        alt=""
      />
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
